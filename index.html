<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海漻的生日</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- countdown-wrapper -->
    <div class="countdown-wrapper">
        <h1 class="title">离海漻的生日还有:</h1>
        <div id="year" class="year"></div>
        <div class="countdown" id=countdown>
            <div class="time">
                <h2 id="days">00</h2>
                <small>日</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>点钟</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>分钟</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>秒钟</small>
            </div>
        </div>
        <div class="preloader" id="preloader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
    </div>
    <!-- // countdown-wrapper -->

    <script src="./js/main.js"></script>
</body>
</html>
